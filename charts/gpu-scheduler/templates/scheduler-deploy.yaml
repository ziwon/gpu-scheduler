apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-scheduler
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpu-scheduler
  template:
    metadata:
      labels:
        app: gpu-scheduler
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: scheduler
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--config=/etc/scheduler/config.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/scheduler
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: gpu-scheduler-config
