name: Build and Push Docker Image

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to build'
        required: false
        default: 'all'
        type: choice
        options: [all, scheduler, webhook, agent]

env:
  REGISTRY: harbor.home.lab
  BUILDKIT_HOST: tcp://buildkitd.buildkit.svc.cluster.local:1234
  CACHE_REPO: cache/gpu-scheduler

jobs:
  prepare:
    runs-on: homelab-gh
    outputs:
      components: ${{ steps.components.outputs.matrix }}
    steps:
      - id: components
        run: |
          COMPONENT="${{ github.event.inputs.component }}"
          if [ -z "$COMPONENT" ] || [ "$COMPONENT" == "all" ]; then
            echo 'matrix=["scheduler","webhook","agent"]' >> $GITHUB_OUTPUT
          else
            echo "matrix=[\"$COMPONENT\"]" >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    runs-on: homelab-gh
    strategy:
      matrix:
        component: ${{ fromJson(needs.prepare.outputs.components) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up build metadata
        id: meta
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="${{ github.ref_name }}-$(git rev-parse --short HEAD)"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

          IMAGE_BASE="${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component }}"
          echo "image_base=${IMAGE_BASE}" >> $GITHUB_OUTPUT

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "${IMAGE_BASE}:${VERSION}" >> $GITHUB_OUTPUT
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "${IMAGE_BASE}:latest" >> $GITHUB_OUTPUT
          fi
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx with remote BuildKit
        uses: docker/setup-buildx-action@v3
        with:
          driver: remote
          endpoint: ${{ env.BUILDKIT_HOST }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            GO_VERSION=1.24
            CMD_PATH=cmd/${{ matrix.component }}
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ steps.meta.outputs.commit }}
            BUILD_DATE=${{ steps.meta.outputs.date }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.CACHE_REPO }}:${{ matrix.component }}-cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.CACHE_REPO }}:${{ matrix.component }}-cache,mode=max

      - name: Image summary
        run: |
          echo "### ${{ matrix.component }} Image Built Successfully :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** \`${{ matrix.component }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          while IFS= read -r tag; do
            echo "- \`${tag}\`" >> $GITHUB_STEP_SUMMARY
          done <<< "${{ steps.meta.outputs.tags }}"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Metadata:**" >> $GITHUB_STEP_SUMMARY
          echo "- Version: \`${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ steps.meta.outputs.commit }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Build Date: \`${{ steps.meta.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
